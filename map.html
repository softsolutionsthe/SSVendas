<style>
	html,body{
		margin-left:0;
		margin-right:0;
		margin-top:0;
		margin-bottom:0;
		background-color:Black;
	}
	iframe{
		overflow:hidden;
		margin-left:0;
		margin-right:0;
		margin-top:0;
		margin-bottom:0;
		height:100%;
	}
</style>
<iframe id='ifrm' width="100%" frameborder="0" style="border:0" overflow:"hidden" src="http://www.youtube.com/" allowfullscreen> </iframe>
<script>
	var QueryString = function () {
	  var query_string = {};
	  var query = window.location.search.substring(1);
	  var vars = query.split("&");
	  for (var i=0;i<vars.length;i++) {
		var pair = vars[i].split("=");
			// If first entry with this name
		if (typeof query_string[pair[0]] === "undefined") {
		  query_string[pair[0]] = decodeURIComponent(pair[1]);
			// If second entry with this name
		} else if (typeof query_string[pair[0]] === "string") {
		  var arr = [ query_string[pair[0]],decodeURIComponent(pair[1]) ];
		  query_string[pair[0]] = arr;
			// If third or later entry with this name
		} else {
		  query_string[pair[0]].push(decodeURIComponent(pair[1]));
		}
	  } 
	  return query_string;
	}();
	var url = 'https://www.google.com/maps/embed/v1/directions?key='+QueryString.chave+'&origin='+QueryString.origem+'&destination='+QueryString.destino;
	var el = document.getElementById('ifrm');
	el.src = url;
</script>
